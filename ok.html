    <script>
     // Init animations
      AOS.init({ once: true, duration: 700, offset: 80 });

      // Navbar scroll effect
      window.addEventListener("scroll", function () {
        var navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
      // Version alternative simplifiée
        document.addEventListener('DOMContentLoaded', function() {
            const track = document.getElementById('testimonialTrack');
            const cards = document.querySelectorAll('.testimonial-card');
            const prevBtn = document.querySelector('.control-btn.prev');
            const nextBtn = document.querySelector('.control-btn.next');
            const dotsContainer = document.querySelector('.pagination-dots');
            
            let currentIndex = 0;
            
            // Créer les dots de pagination
            cards.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    goToTestimonial(i);
                });
                dotsContainer.appendChild(dot);
            });
            
            const dots = document.querySelectorAll('.pagination-dots .dot');
            
            // Fonction pour aller à un témoignage spécifique
            function goToTestimonial(index) {
                // S'assurer que l'index est dans les limites
                if (index < 0) index = 0;
                if (index >= cards.length) index = cards.length - 1;
                
                currentIndex = index;
                
                // Calculer la position de défilement
                const card = cards[index];
                const position = card.offsetLeft - track.offsetLeft;
                
                track.scrollTo({
                    left: position,
                    behavior: 'smooth'
                });
                
                // Mettre à jour les dots actifs
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }
            
            // Événements pour les boutons précédent/suivant
            prevBtn.addEventListener('click', () => {
                goToTestimonial(currentIndex - 1);
            });
            
            nextBtn.addEventListener('click', () => {
                goToTestimonial(currentIndex + 1);
            });
        });
    </script>
